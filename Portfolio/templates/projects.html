{% extends 'base.html' %}
{% block content %}
<div class="projects">
    <h2>Projects</h2>
    {% for project in projects %}
        <div class="project">
            <h3><a href="{{ project.url }}" target="_blank">{{ project.name }}</a></h3>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
