{% extends 'base.html' %}
{% block content %}
<section id="portfolio">
    <div class="container">
        <h2>Projects</h2>
        <div class="row">
            {% for project in projects %}
            <div class="col-lg-4 col-md-6 portfolio-item">
                <h3><a href="{{ project.url }}" target="_blank">{{ project.name }}</a></h3>
                <p>{{ project.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
